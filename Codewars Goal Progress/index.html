<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>The Bar Of PROGRESS!</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Quinn's Codewars Progress</h1>
        <hr class="my-4">
        <p class="lead">To reduce the geuss work of those wondering: I've made a tracker!</p>
    </div>

    <div class="container">
        <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" aria-valuenow="40"
            aria-valuemin="0" aria-valuemax="100" style="width:25.5%" id="progBar">
            <!--increase the number & the bar with every problem and update the readme-->
            <p id="percentage">25.5% Done!</p>
            </div>
        </div>
    </div>

</body>
</html>
